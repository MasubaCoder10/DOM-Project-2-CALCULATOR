<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>CALCULATRICE APP</title>
</head>
<body class="theme-1">
    
    <div class="container">
      
        <div class="claculator dark">
            <div class="heading">
                <div class="text1">Calculator</div>
                    
                <div>  
                    <div class="number" ><span>1</span><span>2</span><span>3</span></div>
                   
                    <div id="check">
                        <div class="text2">Theme</div>
                        <div class="bb">
                            <button id="checkbox-1" class="btn"></button> 
                            <button id="checkbox-2" class="btn"></button>
                            <button id="checkbox-3" class="btn"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result">    
                <p class="upper-value"></p>   
            </div>
                <div class="buttons">
                  <table>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button  id="backspace">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator " id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-comma" id=".">.</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id="/">/</button></td>
                        <td><button class="btn-operator" id="*">x</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button  id="clear">RESET</button></td>
                        <td colspan="2"><button class="btn-operator" id="equal">=</button></td>
                        
                    </tr>
                  </table>  
                </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
